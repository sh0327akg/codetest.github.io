<!DOCTYPE html>
<html lang="jan">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="header-left">
        <img class="logo" src="img/header_logo.png" alt="logo">
      </div>
      <div class="header-right">
        <img class="contact-btn" src="img/contact_button.png" alt="contact">
      </div>
    </div>
  </header>
  <div class="wrapper">
    <div class="container">
      <img class="main-image" src="img/jovea_logo.png" alt="main-image">
      <p>日本オンラインバーチャルイベント展示会協会(略称JOVEA)は<br>オンライン・バーチャルの可能性を拡げ、<br>リアルイベントやリアルな展示会のDXを推進する任意団体です。</p>
    </div>
    <div class="container">
      <div class="sns">
        <p>最新情報は各種SNSをご覧ください。</p>
        <ul>
          <li><img src="img/twitter_button.png" alt="twitter"></li>
          <li><img src="img/instagram_button.png" alt="instagram"></li>
          <li><img src="img/facebook_button.png" alt="facebook"></li>
        </ul>
      
    </div>
    <div class="footer">
      <div class="container">
        <p>運営会社：株式会社アイデアクラウド</p>
        <p>(c)Japan Online virtual Event & Exhibition Association</p>
      </div>
    </div>
  </div>
  
</body>
</html>
